<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0" />
  <link rel="stylesheet" href="../css/panier.css">
  <title>Panier</title>
</head>

<body>
  <main>
    <div class="basket">
    <div class="summary-checkout">
          <button class="checkout-cta" onclick="toMenu()">Retour au menu</button>
        </div>
        <br><br>
      <div class="basket-module">
        <center><strong> Votre Panier</strong></center>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div id="cartContent">
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="http://41.226.11.252:1180/espritfood/ProjetAndroidSim/images/poulet.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity" id="qte1">4</span> x Eliza J</strong> Lace Sleeve Cuff Dress</h1>
          </div>
        </div>
        <div class="price" id="prix1">25.00</div>
        <div class="quantity">
          <input type="number" value="4" min="1" class="quantity-field" id="qnte1">
        </div>
        <div class="subtotal" id="subtotal1">10.00</div>
        <div class="remove">
          <button >Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="http://41.226.11.252:1180/espritfood/ProjetAndroidSim/images/ojja.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity" id="qte2">1</span> x Whistles</strong> Amella Lace Midi Dress</h1>
          </div>
        </div>
        <div class="price" id="prix2">20.00</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field" id="qnte2">
        </div>
        <div class="subtotal" id="subtotal2">20.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
	  </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items" id="qtetot"></span> Article(s) dans votre panier</div>

        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">0.00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta" onclick="toAddress()">Chercher l'adresse</button>
        </div>
      </div>
    </aside>
  </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

  <script  src="../js/services/panier.js"></script>
  <script  src="../js/services/envoyerCommandeUser.js"></script>

  <script type="text/javascript">
  function toMenu(){
		window.location.href = "menu.html";
  }
  function toAddress(){
  var panierContent = JSON.parse(sessionStorage.getItem("panier"));
  if (panierContent.length !== 0)
  		window.location.href = "adresseCommande.html";
  		else
  		alert ("Remplissez votre panier d'abord");
  }
  </script>



</body>

</html>
